<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sierra's Weather App</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="main-container">

        <header>
            <input type="text" class ="search-box" placeholder=" Enter Zip Code" >
            <input type="text" class=" search-boxx" placeholder="Search by City, State">
        </header>
        <main>
            <section class="location">
                <div class="city"></div>
                <div class="state"></div>
                <div class="date">Friday 8 April 2022</div>
            </section>
            <div class="current">
                <div class="temp" id="curtemp">70<span>°F</span></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="main-w-icon">
                <div class="description"></div>
                <div class="hi-low" id="highlow"></div>
                <div class="humidity"> Humidity %</div>
                
            </div>
        
        </main>

    </div>


    <section class="future-weather"> 
        <div class="weather-items">
            <div class="one-day"> Friday</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon-1">
            <div class="high-low-tomorrow">Hi- 78°F </div>
            <!-- <div class="low-temp-tomorrow">Lo - 34°F</div> -->
        </div>  
        <div class="weather-items">
            <div class="two-day"> Friday</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon-2">
            <div class="high-low-day-two">Hi- 78°F </div>
            <!-- <div class="temp">Lo - 34°F</div> -->
        </div>   
        <div class="weather-items">
            <div class="three-day"> Friday</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon-3">
            <div class="high-low-day-three">Hi- 78°F </div>
            <!-- <div class="temp">Lo - 34°F</div> -->
        </div>     
    </section>


    
    
    <script src="index.js"></script>
</body>
</html>
