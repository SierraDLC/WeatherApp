<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sierra's Weather App</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="main-container">

        <header>
            <input type="text" class ="search-box" placeholder=" Enter Zip Code" >
            <input type="text" class=" search-boxx" placeholder="Search by City, State">
        </header>
        <main>
            <section class="location">
                <div class="city"> Charlotte, NC</div>
                <div class="date">Friday 8 April 2022</div>
            </section>
            <div class="current">
                <div class="temp">71<span>°F</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low" id="poop"></div>
                <div class="humidity"> 70%</div>
            </div>
        
        </main>

    </div>


    <section class="future-weather"> 
        <div class="weather-items">
            <div class="day"> Friday</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">Hi- 78°F </div>
            <div class="temp">Lo - 34°F</div>
        </div>  
        <div class="weather-items">
            <div class="day"> Friday</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">Hi- 78°F </div>
            <div class="temp">Lo - 34°F</div>
        </div>   
        <div class="weather-items">

            <div class="temp">Hi- 78°F </div>
            <div class="temp">Lo - 34°F</div>
        </div>     
    </section>


    
    
    <script src="index.js"></script>
</body>
</html>
